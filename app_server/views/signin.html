<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Som Assistance web app">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somm Assistance Signin</title>
    <!--<link rel="stylesheet" href="/css/style.css">-->
    <link rel="stylesheet" href="/css/signin_signup.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="shortcut icon" href="/images/wine_glass.ico">
</head>
<body class="signin-page">
<div class="header-wrapper">
    <div class="">somm</div>
    <div class="">assistance</div>
</div>
<div style="color: white;text-align: center;">Test Account UN: you@test.com, PW: 123</div>

<div class="invalid-signin js-invalid-signin">
    <span class="invalid-signin-message">Invalid Email or Password</span>
</div>

<div class="signin-form-wrapper">
    <form class="signin-form" role="form">
        <fieldset>
            <legend>Sign in</legend>

            <label for="signin-email" class="signin-label">Email</label>
            <input id="signin-email" class="signin-email-input js-signin-email-input" type="email" name="email" placeholder="me@example.com" required>

            <label for="signin-password" class="signin-label" >Password</label>
            <input id="signin-password" class="signin-password-input js-signin-password-input" type="password" name="password" placeholder="mypassword" required>

            <button class="signin-button js-signin-button" type="submit">Sign in</button>
        </fieldset>
    </form>
    <div class="link-wrapper">
        <div class="signup-link">Don't have an account?  <a href="/signup">Sign up</a></div>
    </div>
</div>

<!-- scripts -->
<script src="//code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous">
</script>
<script src="/js/signin.js"></script>

</body>
</html>
