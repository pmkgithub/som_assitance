<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events and Tastings</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<div class="events-list-page-wrapper">
    <!-- nav -->
    <div class="navbar">
        <a href="/" class="signout js-signout">Signout</a>
        <a href="/events">Events</a>
    </div>

    <!-- search form -->
    <form class="search-form" >
        <fieldset>
            <legend>Search Tasting Notes</legend>
            <p>
                <label for="js-search-primary-grape-select">Primary Grape / Style:</label>
                <select id="js-search-primary-grape-select" class="primary-grape-select" required></select>
            </p>
            <p>
                <label for="js-search-rating-select">Rating (greater than):</label>
                <select id="js-search-rating-select" class="search-rating-select" required>
                    <option value="" disabled selected>Choose Rating</option>
                    <option value="5">5 - Exceptional</option>
                    <option value="4">4 - Excellent</option>
                    <option value="3">3 - Very Good</option>
                    <option value="2">2 - Good</option>
                    <option value="1">1 - OK</option>
                </select>
            </p>
            <p>
                <label for="js-search-price">Price (less than):</label>
                <input id="js-search-price" class="search-price" type="number" step="0.01" name="search-price" required/>
            </p>
            <div class="buttons">
                <button type="submit" class="search-button js-search-button" >Search</button>
            </div>
        </fieldset>
    </form>

    <div class="events-wrapper">
        <!-- Events Header and New Event Button -->
        <div class="events-header-wrapper">
            <!--<h2 class="events-header">Events:</h2>-->
            <div class="events-header">Tastings:</div>
            <!--<a class="new-tasting-event-button" href="/events/new">New Event</a>-->
            <button class="new-tasting-event-button" href="/events/new">New Tasting</button>
        </div>

        <!-- events list -->
        <div class="events-list-wrapper js-events-list-wrapper">
            <ul class="$events-ul js-events-ul"></ul>
        </div>
    </div>



</div>

<!-- scripts -->
<script src="//code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
<!-- data for Search form on Events List Page -->
<script src="/data/countries.js"></script>
<script src="/data/primary_grapes.js"></script>
<!-- other scripts -->
<script src="/js/tasting_events_list.js"></script>
<script src="/js/tasting_events_list_search.js"></script>
<script src="/js/tasting_event_delete.js"></script>
<script src="/js/tasting_note_delete.js"></script>
<script src="/js/signout.js"></script>
<script src="/js/sticky_nav.js"></script>

</body>
</html>
