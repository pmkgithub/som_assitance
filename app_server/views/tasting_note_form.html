<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tasting</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>Tasting Form - for creating New Tasting, or editting Existing Tasting</div>
    <form class="tasting-form" >
        <fieldset>
            <legend>New Tasting Note for EVENT NAME goes here...</legend>
            <p>
                <label for="js-wine-name">Wine Name (Required)</label>
                <input id="js-wine-name" class="wine-name" type="text" name="wine-name" required autofocus="true"/>
            </p>
            <p>
                <label for="js-country">Country</label>
                <select id="js-country" class="country" ></select>
                <div class="country-map-wrapper js-country-map-wrapper">Country Map</div>
            </p>
            <p>
                <label for="js-primary-appellation">Primary Appellation (disabled until Country selected)</label>
                <select id="js-primary-appellation" class="primary-appellation" disabled></select>
                <div class="primary-appellation-map-wrapper js-primary-app-map-wrapper">Primary Appellation Map</div>
            </p>
            <p>
                <label for="js-secondary-appellation">Secondary Appellation (disabled until Primary Appellation selected)</label>
                <select id="js-secondary-appellation" class="secondary-appellation" disabled></select>
            <div class="secondary-appellation-map-wrapper js-secondary-app-map-wrapper">Secondary Appellation Map</div>
            </p>
            <p>
                <label for="js-primary-grape">Primary Grape / Style</label>
                <select id="js-primary-grape" class="primary-grape" disabled></select>
            </p>
            <p>
                <label for="js-rating">Rating</label>
                <select id="js-rating" class="rating" >
                    <option value="" disabled selected>Choose Rating</option>
                    <option value="1">1 - Exceptional</option>
                    <option value="2">2 - Excellent</option>
                    <option value="3">3 - Very Good</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - OK</option>
                </select>
            </p>
            <p>
                <label for="js-pricing-1">Pricing 1</label>
                <select id="js-pricing-1" class="pricing" >
                    <option value="" disabled selected>Choose Pricing Bracket</option>
                    <option value="not_applicable">Not Applicable</option>
                    <option value="btl_1">Btl 1</option>
                    <option value="btl_2">Btl 2</option>
                    <option value="btl_3">Btl 3</option>
                    <option value="btl_3_plus">Btl 3 +</option>
                    <option value="case_1">Case 1</option>
                    <option value="case_2">Case 2</option>
                    <option value="case_3">Case 3</option>
                    <option value="case_3_plus">Case 3 +</option>
                </select>
                <input id="js-pricing-1-price" class="pricing-1-price" type="text" name="pricing-1-price" disabled/>
            </p>
            <p>
                <label for="js-pricing-2">Pricing 2</label>
                <select id="js-pricing-2" class="pricing" >
                    <option value="" disabled selected>Choose Pricing Bracket</option>
                    <option value="not_applicable">Not Applicable</option>
                    <option value="btl_1">Btl 1</option>
                    <option value="btl_2">Btl 2</option>
                    <option value="btl_3">Btl 3</option>
                    <option value="btl_3_plus">Btl 3 +</option>
                    <option value="case_1">Case 1</option>
                    <option value="case_2">Case 2</option>
                    <option value="case_3">Case 3</option>
                    <option value="case_3_plus">Case 3 +</option>
                </select>
                <input id="js-pricing-2-price" class="pricing-2-price" type="text" name="pricing-2-price" disabled/>
            </p>
            <p>
                <label for="js-pricing-3">Pricing 3</label>
                <select id="js-pricing-3" class="pricing" >
                    <option value="" disabled selected>Choose Pricing Bracket</option>
                    <option value="not_applicable">Not Applicable</option>
                    <option value="btl_1">Btl 1</option>
                    <option value="btl_2">Btl 2</option>
                    <option value="btl_3">Btl 3</option>
                    <option value="btl_3_plus">Btl 3 +</option>
                    <option value="case_1">Case 1</option>
                    <option value="case_2">Case 2</option>
                    <option value="case_3">Case 3</option>
                    <option value="case_3_plus">Case 3 +</option>
                </select>
                <input id="js-pricing-3-price" class="pricing-3-price" type="text" name="pricing-3-price" disabled/>
            </p>
            <p>
                <label for="js-pricing-4">Pricing 4</label>
                <select id="js-pricing-4" class="pricing" >
                    <option value="" disabled selected>Choose Pricing Bracket</option>
                    <option value="not_applicable">Not Applicable</option>
                    <option value="btl_1">Btl 1</option>
                    <option value="btl_2">Btl 2</option>
                    <option value="btl_3">Btl 3</option>
                    <option value="btl_3_plus">Btl 3 +</option>
                    <option value="case_1">Case 1</option>
                    <option value="case_2">Case 2</option>
                    <option value="case_3">Case 3</option>
                    <option value="case_3_plus">Case 3 +</option>
                </select>
                <input id="js-pricing-4-price" class="pricing-4-price" type="text" name="pricing-4-price" disabled/>
            </p>
            <p>
                <label for="js-tasting-note-ta">Tasting Notes</label>
                <input id="js-tasting-note-ta" class="tasting-note-ta" type="text-area" name="tasting-note-ta" />
            </p>
            <div class="buttons">
                <div class="button-cancel">
                    <button type="button" class="cancel js-button-cancel" >Cancel</button>
                    <!--<input type="button" class="cancel js-button-cancel" value="Cancel"/>-->
                    <!--<a href="/events" class="cancel js-button-cancel">Cancel</a>-->
                </div>
                <div class="button-save">
                    <button type="submit" class="save js-button-save">Save</button>
                    <!--<input type="submit" class="save js-button-save" value="Submit"/>-->
                </div>
            </div>
        </fieldset>
    </form>

    <script src="//code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous">
    </script>
    <script></script>
    <script src="/js/tasting_note_form.js"></script>
    <script src="/js/tasting_note_form_submit.js"></script>
    <!--<script src="/js/mappings/mappings_countries_grapes.js"></script>-->
</body>
</html>
