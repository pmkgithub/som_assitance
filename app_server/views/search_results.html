<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="shortcut icon" href="/images/wine_glass.ico">
</head>
<body>
<div class="search-results-page-wrapper">
    <!-- nav -->
    <div class="navbar">
        <a href="/" class="signout js-signout">Signout</a>
        <a href="/events">Tastings</a>
    </div>
    <form class="search-form">
        <fieldset>
            <legend>Search Tasting Notes</legend>
            <p>
                <label for="js-search-primary-grape-select">Primary Grape / Style:</label>
                <select id="js-search-primary-grape-select" class="primary-grape-select" ></select>
            </p>
            <p>
                <label for="js-search-rating-select">Rating (equal or greater):</label>
                <select id="js-search-rating-select" class="search-rating-select" >
                    <option value="" disabled selected>Choose Rating</option>
                    <option value="5">5 - Exceptional</option>
                    <option value="4">4 - Excellent</option>
                    <option value="3">3 - Very Good</option>
                    <option value="2">2 - Good</option>
                    <option value="1">1 - OK</option>
                </select>
            </p>
            <p>
                <label for="js-search-price">Price (less than):</label>
                <input id="js-search-price" class="search-price" type="number" step="0.01" name="search-price" />
            </p>
            <div class="buttons">
                <button type="submit" class="search-button js-search-button" >Search</button>
            </div>
        </fieldset>
    </form>

    <div class="search-results-wrapper">
        <h2>Search Results:</h2>
        <div class="search-results-list-wrapper js-search-results-list-wrapper">
            <div class="no-search-results js-no-search-results">No Search Results for Query</div>
            <ul class="search-results-ul js-search-results-ul"></ul>
        </div>
    </div>

</div>

<script src="//code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous">
</script>

<!-- data for Search form on Events List Page -->
<script src="/data/countries.js"></script>
<script src="/data/primary_grapes.js"></script>
<!-- other scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>
<script src="/js/search_results.js"></script>
<script src="/js/signout.js"></script>
<script src="/js/sticky_nav.js"></script>

</body>
</html>
