<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>Event Form - for creating New Event, or editting Existing Event</div>

        <form class="event-form">
            <fieldset>
                <legend>New Tasting Event</legend>
                <p>
                    <label for="event-name">Event Name</label>
                    <input class="js-event-name" type="text" name="event-name" required>
                </p>
                <p>
                    <label for="event-host">Event Host (Optional)</label>
                    <input class="js-event-host" type="text" name="event-host">
                </p>

                <div class="buttons">
                    <div class="button-cancel">
                        <button class="cancel js-button-cancel">Cancel</button>
                        <!--<a href="/events" class="cancel js-button-cancel">Cancel</a>-->
                    </div>
                    <div class="button-save">
                        <button class="save js-button-save">Save</button>

                    </div>
                </div>
            </fieldset>

        </form>

    <script src="//code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous">
    </script>
    <script></script>
    <script src="/js/event_form.js"></script>
</body>
</html>
